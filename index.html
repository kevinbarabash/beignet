<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Crochet playground</title>
    <link rel="icon" type="image/png" href="scarf.png">
    <style>
      body,
      html {
        height: calc(100% - 8px);
      }
      #container {
        height: 100%;
      }
      textarea {
        resize: none;
      }
      .tab {
        /* button reset */
        border: none;
        margin: 0;
        padding: 0;
        overflow: visible;
        width: auto;
        background: transparent;

        /* inherit font & color from ancestor */
        color: inherit;
        font: inherit;

        /* Normalize `line-height`. Cannot be changed from `normal` in Firefox 4+. */
        line-height: normal;

        /* Corrects font smoothing for webkit */
        -webkit-font-smoothing: inherit;
        -moz-osx-font-smoothing: inherit;

        /* Corrects inability to style clickable `input` types in iOS */
        -webkit-appearance: none;

        /* tab styling */
        width: 60px;
        margin-right: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
